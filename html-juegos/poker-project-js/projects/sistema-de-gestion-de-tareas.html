<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!--Fonts Poppers-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--Fonts-->
    <style>
        /*Fundamental Styles Default*/
        body{margin:0;padding:0;min-height:100vh;display:flex;flex-direction:column;}html{margin:0;padding:0;}.spa-aro{display:flex;justify-content:space-around}.spa-cen{display:flex;justify-content:center}.spa-bet{display:flex;justify-content:space-between}.spa-eve{display:flex;justify-content:space-evenly}.spacey{margin-top:2.5rem;margin-bottom:2.5rem;}.spacex{margin-left:2.5rem;margin-right:2.5rem;}.txt-just{text-align:justify;}
        /*Fonts Default*/
        .inter-nav{font-family: "Inter", serif;font-optical-sizing: auto;font-weight:300;font-style: normal;}
        .pop-sec-art{font-family: "Poppins", serif;font-weight: 400;font-style: normal;}
        /*Header*/
        nav ol li img{max-width:128px;}nav{background-color:#354d6a;padding:1px;}nav ol li{list-style:none;display:flex;align-items:center;}nav ol li a{text-decoration:none;color:#CDCABB;transition-duration:250ms;}nav ol li a:hover{text-decoration:none;color:#9c45d6;transition-duration:500ms;}
        /*Section*/
        section{background-color:#eddde0;padding:1px;}
        /*Footer*/
        footer{background-color:rgba(0, 0, 0, 0.575);padding:1px;}
        /*CLASES E IDS NECESARIOS PARA EL ARCHIVO JS*/
        .no-show{display:none;}
    </style>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="inter-nav">
            <ol class="spa-aro">
                <li><img src="/galeria/imagenes-index/LOGOTIPO.png" alt="Logotipo"></li>
                <li><a href="/html-juegos/poker-project-js/projects/log-in-poker-site-web.html">Ingresar</a></li>
                <li><a href="/index.html">Ir al Menú Principal</a></li>
            </ol>
        </nav>
    </header>
    <section class="pop-sec-art">
        <article>
            <div>
                <!--INPUTS PARA CREAR Tareas-->
                <form action="" method="get">
                    <button id="showFormButton">Crear Tarea</button>
                    <div id="taskForm" class="no-show">
                        <div> <!--Título de la tarea-->
                            <div>
                                <h2>Crear Nueva Tarea</h2>
                            </div>
                            <div>
                                <label for="taskTitle">Título:</label>
                                <input type="text" id="taskTitle" required>
                            </div>
                        </div>
                        <div> <!--Descripción de la tarea-->
                            <label for="taskDescription">Descripción:</label>
                            <textarea id="taskDescription" required></textarea>
                        </div>
                        <div> <!--Escoger la categoría de la tarea-->
                            <label for="taskCategory">Categoría:</label>
                            <select id="taskCategory" required>
                                <option value="">Seleccione una categoría</option>
                                <option value="personal">Personal</option>
                                <option value="trabajo">Trabajo</option>
                                <option value="estudio">Estudio</option>
                            </select>
                        </div>
                        <div>
                            
                        <button id="submitTaskButton">Guardar Tarea</button>
                        </div>
                    </div>
                    <script>
                        //Ingresa al sitio web para guardar los datos
                        //Obtiene el ID del botón, elimina la clase no-show del formulario.
                        //Se archiva en un buscador en la parte inferior.
                        // Simulación de función que verifica si el usuario está autenticado
                        function isUser LoggedIn() {
                            // Aquí deberías implementar la lógica real para verificar el estado de autenticación
                            // Por ejemplo, podrías verificar un token en el almacenamiento local o una variable de sesión
                            return localStorage.getItem('userLoggedIn') === 'true'; // Simulación
                        }
                        document.getElementById('showFormButton').addEventListener('click', function() {
                            // Obtener el elemento del formulario
                            const taskForm = document.getElementById('taskForm');
                            
                            // Eliminar la clase 'no-show' para mostrar el formulario
                            taskForm.classList.remove('no-show');
                        });

                        // Opcional: Agregar funcionalidad para guardar la tarea
                        document.getElementById('submitTaskButton').addEventListener('click', function() {
                            const title = document.getElementById('taskTitle').value;
                            const description = document.getElementById('taskDescription').value;
                            const category = document.getElementById('taskCategory').value;

                            // Aquí puedes agregar la lógica para guardar la tarea
                            console.log('Tarea guardada:', { title, description, category });

                            // Limpiar el formulario después de guardar
                            document.getElementById('taskTitle').value = '';
                            document.getElementById('taskDescription').value = '';
                            document.getElementById('taskCategory').value = '';
                        });
                    </script>
                </form>
            </div>
        </article>
    </section>
    <footer class="pop-sec-art">
    </footer>
</body>
</html>
